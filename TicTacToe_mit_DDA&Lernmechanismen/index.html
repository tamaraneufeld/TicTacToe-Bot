<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link zum CSS -->
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h4>Mit dynamischer Schwierigkeitsanpassung</h4>
    <div class="board"></div> <!-- Container für das Spielfeld -->
    <div id="status"></div> <!-- Statusanzeige -->
    <div id="feedback"></div>
    <div id="feedbackDisplay" class="feedback"></div>
    <div id="progressBarContainer" style="width: 100%; background-color: #ddd; justify-content: center; align-items: center;">
    <div id="progressBar" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
</div>



    <button id="restartButton">Neues Spiel</button> <!-- Button für Neustart -->
    <script src="script.js"></script> <!-- Link zum JavaScript -->
</body>
</html>
